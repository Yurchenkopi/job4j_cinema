<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Онлайн сервис покупки билетов</title>

    <style>
        .table-hover tbody tr:hover {
            background-color: #bee5eb;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Зал</th>
                    <th scope="col">Фильм</th>
                    <th scope="col">Ряд</th>
                    <th scope="col">Место</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket: ${tickets}" th:href="@{/tickets/{ticketId}(ticketId=${ticket.Id})}" style="cursor: pointer;">
                    <td><a th:text="${ticket.hallName}"></a></td>
                    <td><a th:text="${ticket.filmName}"></a></td>
                    <td><a th:text="${ticket.rowNumber}"></a></td>
                    <td><a th:text="${ticket.placeNumber}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="fixed-bottom bg-light">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var rows = document.querySelectorAll("tbody tr");
        rows.forEach(function(row) {
            row.addEventListener("click", function() {
                var href = row.getAttribute("href");
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>
</body>
</html>
