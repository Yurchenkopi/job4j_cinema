<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Онлайн сервис покупки билетов</title>

    <style>
        .table-hover tbody tr:hover {
            background-color: #bee5eb;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/refund}" method="post">
            <input type="hidden" name="id" th:value="${ticket.id}">
            <div class="row mb-3">
                <div class="col-3">
                    <div class="mb-3">
                        <img th:src="@{/files/{fileId}(fileId=*{ticket.fileId})}" class="w-100" alt="No image">
                    </div>
                </div>
                <div class="col-9">
                    <div class="row mt-5">
                        <div class="col-6">
                            <h3 style="text-align: left;" th:text="'Название фильма: '"></h3>
                        </div>
                        <div class="col-6">
                            <h3 style="text-align: center;" th:text="${ticket.filmName}"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h3 style="text-align: left;" th:text="'Название зала: '"></h3>
                        </div>
                        <div class="col-6">
                            <h3 style="text-align: center;" th:text="${ticket.hallName}"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h3 style="text-align: left;" th:text="'Номер ряда: '"></h3>
                        </div>
                        <div class="col-6">
                            <h3 style="text-align: center;" th:text="${ticket.rowNumber}"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h3 style="text-align: left;" th:text="'Номер места: '"></h3>
                        </div>
                        <div class="col-6">
                            <h3 style="text-align: center;" th:text="${ticket.placeNumber}"></h3>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-success w-100" type="submit">Вернуть билет</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="fixed-bottom bg-light">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
