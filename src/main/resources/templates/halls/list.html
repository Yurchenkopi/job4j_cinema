<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Онлайн сервис покупки билетов</title>

    <style>
        .table-hover tbody tr:hover {
            background-color: #bee5eb;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Количество рядов</th>
                    <th scope="col">Количество мест</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hall: ${halls}" th:href="@{/filmSessions/halls/{hallId}(hallId=${hall.id})}" style="cursor: pointer;">
                    <td th:text="${hall.id}"></td>
                    <td th:text="${hall.name}"></td>
                    <td th:text="${hall.rowCount}"></td>
                    <td th:text="${hall.placeCount}"></td>
                    <td th:text="${hall.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var rows = document.querySelectorAll("tbody tr");
        rows.forEach(function(row) {
            row.addEventListener("click", function() {
                var href = row.getAttribute("href");
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });
</script>
</body>
</html>
