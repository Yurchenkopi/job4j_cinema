<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Онлайн сервис покупки билетов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Количество рядов</th>
                    <th scope="col">Количество мест</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hall: ${halls}">
                    <td><a th:text="${hall.id}" th:href="@{/filmSessions/{hallId}(hallId=${hall.id})}"></a></td>
                    <td><a th:text="${hall.name}" th:href="@{/filmSessions/{hallId}(hallId=${hall.id})}"></a></td>
                    <td><a th:text="${hall.rowCount}" th:href="@{/filmSessions/{hallId}(hallId=${hall.id})}"></a></td>
                    <td><a th:text="${hall.placeCount}" th:href="@{/filmSessions/{hallId}(hallId=${hall.id})}"></a></td>
                    <td><a th:text="${hall.description}" th:href="@{/filmSessions/{hallId}(hallId=${hall.id})}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
